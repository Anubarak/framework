	
<div class="div_blackscreen">
	<div class="container">
	  <div class="card"></div>
	  <div class="card">
		<h1 class="title">Login</h1>
		  <div class="input-container">
			<input type="text" id="Username" class="loginInput" required="required"/>
			<label for="Username">Username</label>
			<div class="bar"></div>
		  </div>
		  <div class="input-container">
			<input type="password" id="Password" class="loginInput" required="required"/>
			<label for="Password">Password</label>
			<div class="bar"></div>
		  </div>
		  <div class="button-container">
			<p id="errorMessageLogin"></p><br>
			<button id="login-btn"><span>Go</span></button>
		  </div>
		  <!--<div class="footer"><a href="#">Forgot your password?</a></div>-->
	  </div>
	  <div class="card alt">
		<div class="toggle"></div>
		<h1 class="title">Register
		  <div class="close"></div>
		</h1>
		  <div class="input-container">
			<input type="text" id="UsernameRegister" class="registerInput" required="required"/>
			<label for="Username">Username</label>
			<div class="bar barRegister"></div>
		  </div>
		  <div class="input-container">
			<input type="password" id="PasswordRegister" class="registerInput" required="required"/>
			<label for="Password">Password</label>
			<div class="bar barRegister"></div>
		  </div>
		  <div class="input-container">
			<input type="password" id="RepeatPasswordRegister" class="registerInput" required="required"/>
			<label for="RepeatPasswordRegister">Repeat Password</label>
			<div class="bar barRegister"></div>
		  </div>
		  <div class="button-container">
			<p id="errorMessageRegistration"></p><br>
			<button id="register-btn"><span>Next</span></button>
		  </div>
	  </div>
	</div>
</div>
